nameOverride: neededornot

deploymentAnnotations: {}
imagePullSecret: 
containerImage: 
  image: some/image
  tag: latest
  imagePullPolicy: IfNotPresent
  
persistence:
  dataDir:
    enabled: true
    Size: 1Gi
#    existingClaim: 
    mountPath: /data

spec:
  strategy: 
    type: Recreate

podAnnotations: {}

resources:
  requests:
    memory: 512Mi
    cpu: 500m

probes:
  readinessProbe:
    enabled: false
  livenessProbe:
    enabled: false
  startupProbe:
    enabled: false

container:
  port: 7878
  protocol: TCP

