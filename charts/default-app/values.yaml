extraVolumes: []

# Service
service:
  serviceAnnotations: {}
  # ClusterIP, NodePort
  serviceType: ClusterIP
  nodePort: 30000
  #externalTrafficPolicy: Cluster
  #internalTrafficPolicy: Cluster
    
ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: radarr.domain.xyz
      paths:
        - path: /
          pathType: Prefix

  tls:
    - hosts:
        - radarr.domain.xyz
      secretName: certificate-production
